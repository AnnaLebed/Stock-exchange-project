<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="img/nasdaq.jpg">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Stock Exchange</title>
</head>

<body>
    <div class="wrapper">
        <div class="marquee" id="string-marquee">
        </div>
    </div>
    <div class="row mt-5 justify-content-around" id="compare-wrapper">

    </div>

    <div class=" text-center mt-4">
        <h1 class="header">Search Nasdaq Stocks</h1>
    </div>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class=" col-md-8 col-md-offset-5 shadow p-3 mb-5 bg-white rounded shadow rounded mt-3">
                <div class="input-group" id="SearchBar">
                    <input id="inputField" class="form-control" type="text" onfocus="this.value=''" />
                    <div class="input-group-append">
                        <button id="button" class="buttonSearch btn btn-outline-secondary">Search</button>
                    </div>
                </div>
                <div class="loader" id="loadRing"></div>

                <ul id="resultsList" class="list-group list-group-flush"></ul>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    <script src="js/Marquee.js"> </script>
    <script src="js/CompareBox.js"></script>
    <script src="js/SearchForm.js"></script>
    <script src="js/SearchResult.js"></script>

    <script>
        (function () {
            const currentPriceMarquee = new Marquee("strmarquee", document.getElementById("string-marquee"), 100);
            currentPriceMarquee.loadMarquee();
            const compareBox = new CompareBox(document.getElementById("compare-wrapper"));
            const form = new SearchForm(document.getElementById("searchBar"));
            const results = new SearchResult(document.getElementById("resultsList"))

            form.onSearch(results.buildResultsList);
        })()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>

</body>

</html>
